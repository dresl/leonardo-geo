{% extends widget.get_base_template %}

{% block content %}
<div id="{{ widget.fe_identifier }}-map" class="widget-maplocation-map" style='height:100%;'></div>

<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=true&amp;ver=3'></script>
<script type="text/javascript">
//<![CDATA[

(function($) {

    var styles = [
        {
            "featureType": "all",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#006476"
                }
            ]
        },
        {
            "featureType": "all",
            "elementType": "labels.text.fill",
            "stylers": [
                {
                    "color": "#00BEDF"
                },
            ]
        },
        {
            "featureType": "all",
            "elementType": "labels.text.stroke",
            "stylers": [
                {
                    "color": "#006476"
                },
                {
                    "weight": 2
                },
                {
                    "gamma": 0.8
                }
            ]
        },
        {
            "featureType": "all",
            "elementType": "labels.icon",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "administrative",
            "elementType": "all",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "administrative.country",
            "elementType": "geometry.stroke",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "landscape",
            "elementType": "all",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "landscape",
            "elementType": "labels",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "poi",
            "elementType": "geometry",
            "stylers": [
                {
                    "saturation": 20
                }
            ]
        },
        {
            "featureType": "poi.park",
            "elementType": "geometry",
            "stylers": [
                {
                    "lightness": 20
                },
                {
                    "saturation": -20
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry",
            "stylers": [
                {
                    "lightness": 10
                },
                {
                    "saturation": -30
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry.stroke",
            "stylers": [
                {
                    "saturation": 25
                },
                {
                    "lightness": 25
                }
            ]
        },
        {
            "featureType": "water",
            "elementType": "all",
            "stylers": [
                {
                    "lightness": -20
                }
            ]
        },
        {
            "featureType": "water",
            "elementType": "labels",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        }
    ]
    var canvas = $("#{{ widget.fe_identifier }}-map");
    var location = new google.maps.LatLng({{ widget.latitude }}, {{ widget.longitude }});
    var zoom = {{ widget.zoom }};

    var styledMap = new google.maps.StyledMapType(styles,{name: "Styled Map"});
    var map_type = google.maps.MapTypeId.{{ widget.map|upper }};

    var options = { zoom: zoom, center: location, scrollwheel: false, mapTypeControl: false, mapTypeIds: [map_type, 'map_style'] };
    var map = new google.maps.Map(canvas.get(0), options);
    var marker = new google.maps.Marker({ position: location, map: map });

    {% if widget.title != '' %}
    {% if widget.description == '' %}
    var content = '<b>{{ widget.title|escapejs|safe }}</b>';
    {% else %}
    var content = "<b>{{ widget.title|escapejs|safe }}</b><br />{{ widget.description|escapejs|safe }}";
    {% endif %}
    var infoWindow = new google.maps.InfoWindow({content: content});
    infoWindow.open(map, marker);
    {% endif %}

    map.mapTypes.set('map_style', styledMap);
    map.setMapTypeId('map_style');

    var fixMap = function() {
            google.maps.event.trigger(map, "resize");
            map.setCenter(location);
    }

    setTimeout(fixMap, 2000);

})(jQuery);

//]]>
</script>
{% endblock %}
